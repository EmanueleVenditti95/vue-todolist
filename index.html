<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app"> 
        <input type="text" placeholder="Aggiungi una task..." 
        v-model="newTask"  
        @keyup.enter="addTask(newTask)">

        <button @click="addTask(newTask)">Aggiungi</button>

        <section>
            <h1>New Task</h1>
            <ul>
                <li v-for="(task,index) in tasks">
                   <h1 @click="markTask(task)" :class="task.done === true ? 'marked' : ''" >
                   {{ task.text }}
                    <span><button @click.stop="removeTask(index)">X</button></span>
                   </h1> 
                </li>
            </ul>
        </section>
    </div>



<script src="./app.js"></script>    
</body>
</html>
